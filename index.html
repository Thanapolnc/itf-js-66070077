<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script>
            function setUsername(){
                document.getElementById("username-p").innerHTML = document.getElementById("username").value + "'s Gallery";
            }

            function setProfileImage() {
                document.getElementById("profileImage").style.backgroundImage = "url(" + document.getElementById("profileimg").value + ")";
            }

    </script>
</head>

<body>
    <div class="content">
        <div class="avatar">
            <div class="profile-img" id="profileImage">
            </div>
            <div class="noti">6</div>
        </div>
        <div class="username">
            <a href="https://github.com/Thanapolnc" class="on-hover">
            <p style="font-size: x-large; font-weight: 600;" id="username-p">Thanapol's Gallery</p>
            </a>
        </div>
        <div class="input-group">
            <div><label style="font-weight: 400; font-size: x-large;" id="username-p">Username</label><input style="margin-left: 10px;" type="text"
                    id="username"><button id="setUsername" onclick="setUsername()">Apply</button></div>
            <div><label style="font-weight: 400; font-size: x-large;">Profile Image</label><input type="text" id="profileimg"><button
                    id="setProfile" onclick="setProfileImage()">Apply</button></div>
        </div>
        <div class="gallery">
            <div class="gallery-item col-span"><img src="gojo13.jpg" class="gallery-item"></div>
            <div class="gallery-item"><img src="gojo1.jpg" class="gallery-item"></div>
            <div class="gallery-item"><img src="gojo2.jpg" class="gallery-item"></div>
            <div class="gallery-item"><img src="gojo3.jpg" class="gallery-item"></div>
            <div class="gallery-item"><img src="gojo4.jpg" class="gallery-item"></div>
            <div class="gallery-item"><img src="gojo5.jpg" class="gallery-item"></div>
            <div class="gallery-item"><img src="gojo6.jpg" class="gallery-item"></div>
            <div class="gallery-item"><img src="gojo7.jpg" class="gallery-item"></div>
            <div class="gallery-item"><img src="gojo8.jpg" class="gallery-item"></div>
            <div class="gallery-item"><img src="gojo9.jpg" class="gallery-item"></div>
            <div class="gallery-item row-span"><img src="gojo12.jpg" class="gallery-item"></div>
            <div class="gallery-item"><img src="gojo10.jpg" class="gallery-item"></div>
            <div class="gallery-item"><img src="gojo1.jpg" class="gallery-item"></div>
        </div>
    </div>
</body>

</html>
